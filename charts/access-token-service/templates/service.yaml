apiVersion: v1
kind: Service
metadata:
  name: "{{ .Chart.Name }}-http"
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  type: {{ .Values.service.http.type }}
  ports:
  - port: {{ .Values.service.http.externalPort }}
    targetPort: {{ .Values.service.http.internalPort }}
    protocol: TCP
    name: {{ .Values.service.http.name }}
  selector:
    app: {{ template "fullname" . }}
---
apiVersion: v1
kind: Service
metadata:
  name: "{{ .Chart.Name }}-grpc"
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  type: {{ .Values.service.grpc.type }}
  ports:
  - port: {{ .Values.service.grpc.externalPort }}
    targetPort: {{ .Values.service.grpc.internalPort }}
    protocol: TCP
    name: {{ .Values.service.grpc.name }}
  selector:
    app: {{ template "fullname" . }}