# Default values for node.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  pullPolicy: IfNotPresent
service:
  http:
    name: node
    type: ClusterIP
    externalPort: 80
    internalPort: 8080
  grpc:
    name: node
    type: ClusterIP
    externalPort: 80
    internalPort: 8081
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
ingress:
  enabled: false
